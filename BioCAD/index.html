<html ng-app="BioCAD">
<head>
	<title>BioCAD</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/myss.css">
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/lib/paper-full.js"></script>
	<script type="text/paperscript" src="js/paper_canvas.pjs" canvas="myCanvas"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/buttonCtrl.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/lib/semantic.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
</head>
<body >
	<div id="wrapper">
		<div class="container">
			<h1 class="ui inverted teal block header">BioCAD</h1>
			<div id="container">
				<div id="column-left" >
					<h2>Control Panel Here</h2>
					<div class="ui grid" ng-controller="buttonCtrl">
						<div class="ui icon buttons">
							<div class="ui button" onclick="globals.CreatePiece(1)">1</div>
							<div class="ui button" onclick="globals.CreatePiece(2)">2</div>
							<div class="ui button" onclick="globals.CreatePiece(3)">3</div>
							<div class="ui button" onclick="globals.CreatePiece(4)">4</div>
							<div class="ui button" onclick="globals.CreatePiece(5)">5</div>
							<div class="ui button" onclick="globals.CreatePiece(6)">6</div>
						</div>
						<div class="ui icon buttons">
							<div class="ui button" onclick="globals.CreatePiece(1)">1</div>
							<div class="ui button" onclick="globals.CreatePiece(2)">2</div>
							<div class="ui button" onclick="globals.CreatePiece(3)">3</div>
							<div class="ui button" onclick="globals.CreatePiece(4)">4</div>
							<div class="ui button" onclick="globals.CreatePiece(5)">5</div>
							<div class="ui button" onclick="globals.CreatePiece(6)">6</div>
						</div>
						<div class="ui icon buttons">
							<div class="ui button" onclick="globals.CreatePiece(1)">1</div>
							<div class="ui button" onclick="globals.CreatePiece(2)">2</div>
							<div class="ui button" onclick="globals.CreatePiece(3)">3</div>
							<div class="ui button" onclick="globals.CreatePiece(4)">4</div>
							<div class="ui button" onclick="globals.CreatePiece(5)">5</div>
							<div class="ui button" onclick="globals.CreatePiece(6)">6</div>
						</div>
						<div class="ui icon buttons">
							<div class="ui button" onclick="globals.CreatePiece(1)">1</div>
							<div class="ui button" onclick="globals.CreatePiece(2)">2</div>
							<div class="ui button" onclick="globals.CreatePiece(3)">3</div>
							<div class="ui button" onclick="globals.CreatePiece(4)">4</div>
							<div class="ui button" onclick="globals.CreatePiece(5)">5</div>
							<div class="ui button" onclick="globals.CreatePiece(6)">6</div>
						</div>

					</div>
				</div>
				<div id="column-right">
					<h2>Canvas Here</h2>
					<canvas id="myCanvas" resize ></canvas>
					<h2 id="printHere"></h2>
				</div>
			</div>
			<div ng-view></div>
		</div>
	</div>
</body>
</html>
